<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Mikaela Baluyot</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      text-align: center;
      background: url("https://i.imgur.com/Hb3gCoO.jpeg") no-repeat center center fixed;
      background-size: cover;
      -webkit-background-size: cover; 
      -moz-background-size: cover;     
      -o-background-size: cover;       
      min-height: 100vh;
      margin: 0;
      color: brown;
      font-family: "Noto Sans Mono", monospace;
    }
    @media screen and (orientation: landscape) {
      p {
        font-size: 10px;
        margin: 8px 0;
      }
      img {
        width: 100px;
        height: 100px;
      }
    }
    p {
      font-size: 15px;
    }
    input {
      border: 0;
      padding: 10px;
      font-size: 15px;
      font-family: "Noto Sans Mono", monospace;
    }
    input[type="submit"] {
      background: brown;
      color: white;
      cursor: pointer; 
      transition: 0.3s; 
    }
    input[type="submit"]:hover {
      background: #a52a2a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <br /><br />
  <img src="https://i.imgur.com/3KdgofBb.jpg" style="width: 150px; height: 150px; border-radius: 50%; border: 4px solid white;">
  <br /><br />
  <p>Hi! I'm Mikaela, a Silicon Valley-based Aspiring SWE.</p> 
  <p>Let's connect!</p>
  <br />
  <input type="email" placeholder="Email">
  <input type="submit">
</body>
</html>
